databaseChangeLog:
  - preConditions:
      - runningAs:
          username: admin

  - changeSet:
      id: 1
      author: liquibase
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp with time zone
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: last_update_date
                  type: timestamp with time zone
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: SKU
                  type: UUID
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: price
                  type: real
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: weight
                  type: real
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: buyer_id
                  type: UUID
                  constraints:
                    unique: false
                    nullable: false