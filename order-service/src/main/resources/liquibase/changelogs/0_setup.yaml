databaseChangeLog:
  - preConditions:
      - runningAs:
          username: admin

  - changeSet:
      id: 1
      author: liquibase
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp with time zone
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: last_update_date
                  type: timestamp with time zone
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: status_uuid
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: vat
                  type: real
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: buyer_id
                  type: UUID
                  constraints:
                    unique: false
                    nullable: false
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp with time zone
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: last_update_date
                  type: timestamp with time zone
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: SKU
                  type: UUID
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: price
                  type: real
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: weight
                  type: real
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: order_id
                  type: int
                  constraints:
                    unique: false
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: order_id
            baseTableName: order_items
            baseTableSchemaName: public
            constraintName: fk_order_items_to_order
            referencedColumnNames: id
            referencedTableName: orders
            referencedTableSchemaName: public
            validate: true